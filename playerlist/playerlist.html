<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <div id="playerlist">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <form v-on:submit.prevent="addNewPlayer" class="border border-secondary">
                        <div class="d-flex justify-content-between">
                            <label>Player Name:</label>
                            <input type="text" v-model="player" placeholder="add new player">
                        </div>
                        <button class="btn btn-primary">Add player</button>
                    </form>

                    <ol class="border border-secondary mt-3" style="min-height: 200px;">
                        <li v-for="(player, index) in players">
                            <span>{{ player.name }}</span>
                            <a href="#" v-if="player.colorFav == 'grey'" v-on:click="changeColor(index)"><i class="fas fa-star" v-bind:style="{ color: players[index].colorFav }"></i></a>
                            <a href="#" v-else v-on:click="defaultColor(index)"><i class="far fa-star" v-bind:style="{ color: players[index].colorFav }"></i></a>
                            <button v-on:click="updatePlayer(index)">Update</button>
                            <button v-on:click="deletePlayer(index)">Delete</button>
                        </li>
                    </ol>
                </div>
                <div class="col-md-4">
                    <ol class="border border-secondary mt-3" style="min-height: 200px;">
                        <li v-for="(player,index) in favPlayers">
                            <a href="#" v-if="player.colorFav == 'yellow'" v-on:click="remList(index)"><span>{{ player.name }}</span><i class="fas fa-star text-warning"></i></a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            player: '',
            players: [{name : 'ajay', colorFav : 'grey'},{name : 'sanjay', colorFav : 'grey'} ],
            favPlayers:[{name: '', colorFav : ''}]
        },
        methods: {
            addNewPlayer: function () {
                this.players.push({
                       name : this.player,
                        colorFav : 'grey'
            })
            },
            changeColor: function (index) {
                this.players[index].colorFav = 'yellow';
                console.log(this.players[index].colorFav);
                this.favPlayers.push({
                    name : this.players[index].name,
                    colorFav : 'yellow'
                })
                 return this.players[index].colorFav;
            },
            defaultColor: function (index) {
                this.players[index].colorFav = 'grey';
                console.log(this.players[index].colorFav);
                return this.players[index].colorFav;
            },
            updatePlayer: function(index){
                this.players[index].name = prompt("Name", "Text");
            },
            deletePlayer: function(index){
               return this.players.splice(index);
            },
            remList: function(index){
                return this.favPlayers.splice(index)
            }
        }
    })
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
