<script>
    // function addword(e) {
    //     e.preventDefault();
    var input = document.getElementById("wordInput");
    input.addEventListener("keyup", function(event){
        if(event.keyCode === 13){
            event.preventDefault();
            addword();
        }
    })
    var words = [];
    function addword() {
            var i = 0;
            words.push(document.getElementById("wordInput").value);
             console.log(words);

                document.getElementById("addedList").innerHTML = words[i++];

     }
</script>
